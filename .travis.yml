language: ruby
rvm:
  - 2.2.1
env:
  - RAILS_ENV=test
branches:
    only:
      - master
      - dev
services:
  - postgresql
addons:
  postgresql: "9.3"
script:
  - bundle exec rake db:setup
  - bundle exec rake db:test:prepare
  - xvfb-run -a bundle exec rspec
before_script:
  - psql -c "CREATE USER unidev WITH PASSWORD 'unidev' SUPERUSER CREATEDB;" -U postgres
notifications:
  email: false