language: ruby
rvm:
  - 2.2.1
env:
  - RAILS_ENV=test
branches:
    only:
      - master
services:
  - postgresql
addons:
  postgresql: "9.3"
script:
    - bundle exec rake db:setup
    - bundle exec rake db:test:prepare
    - bundle exec rspec spec/
before_script:
  - psql -c 'create database unidev_test' -U postgres